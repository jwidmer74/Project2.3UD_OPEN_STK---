<head>

<body>
  <div class="container">


    <!-- start Google Start Login -->
    <h1>Sign with your Google Account</h1>
    
    <button  class="g-signin2" id="signinButton">Sign in with Google</button>
    <script>
      function init() {
            
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: '668549381288-72cm321dq07ogp784qslisimnhq9rsi1.apps.googleusercontent.com',
            // Scopes to request in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          });

            $("#signinButton").click(function(){

              auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(offlineAccess);
            });
        });
      }
      

      function offlineAccess(resp) {
          var auth_code = resp.code;
          console.log(resp);
          $.ajax({
            type: "POST",
            url: "{{url_for('gconnect')}}?state={{state}}",
            processData: false,
            contentType: 'application/octet-stream; charset=utf-8',
            data: auth_code,
            success: function (result) {
              $("body").html(result);
              setTimeout(function () { window.location.href = '/category' }, 3000);

            }
          });
        
      }
    </script>

    <!-- start Google End Login -->







  </div>
</body>

</html>
